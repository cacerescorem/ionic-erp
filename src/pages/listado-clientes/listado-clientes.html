<ion-header>
  <ion-navbar>
    <ion-title>Clientes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only 
              (click)="crearCliente()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card text-center *ngFor="let cliente of clientes">
    <ion-card-header text-wrap>
      <h2>{{cliente.nombre}}</h2>
    </ion-card-header>
  </ion-card>
</ion-content>
